<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Galerie – Cestování</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Domů</a></li>
            <li><a href="form.html">Dotazník</a></li>
            <li><a href="bootstrap.html">Galerie</a></li>
        </ul>
    </nav>
</header>

<main class="container mt-5">
    <h1 class="mb-4">Galerie Japonska</h1>

    <!-- Obrázková galerie -->
    <div class="row g-4">
        <div class="col-md-4">
            <img src="img/tokyo.jpg" class="img-fluid rounded shadow-sm" alt="Tokio">
        </div>
        <div class="col-md-4">
            <img src="img/kyoto.jpg" class="img-fluid rounded shadow-sm" alt="Kjóto">
        </div>
        <div class="col-md-4">
            <img src="img/tokyo.jpg" class="img-fluid rounded shadow-sm" alt="Tokio znovu">
        </div>
    </div>
</main>


    <!-- Fullscreen uvítací toast / banner -->
    <div id="fullScreenToast" class="fullscreen-toast toast fade show vh-100 d-flex align-items-center justify-content-center" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body text-center p-5 rounded shadow-lg bg-danger text-white">
            <h1>Vítejte na našich stránkách o Japonsku! 🇯🇵</h1>
            <p>Prohlédněte si snímky a zajímavosti z této fascinující země.</p>
            <button class="btn btn-light mt-3" onclick="zavritToast()">Začít prohlížet</button>
        </div>
    </div>

<script>
function zavritToast() {
    const toastEl = document.getElementById('fullScreenToast');
    const toast = bootstrap.Toast.getOrCreateInstance(toastEl);
    toast.hide(); // animované skrytí
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
